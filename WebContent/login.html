<!-- Main Container -->
<section class="login">
  <div class="well">
    <form>
      <fieldset>
        <center>
          <legend>Login</legend>
          <input type="text" id="username" class="input-block-level" name="username" placeholder="Username" required>
          <br><br>
          <input type="password" id="password" class="input-block-level" name="password" placeholder="Password" required>
          <label class="checkbox">
            <input type="checkbox" name="remember" value="1">Remember Me
          </label>
          <input type="submit" name="submit" class="btn btn-primary" value="login">
          <a class="btn btn-info" href="#register" role="button" data-toggle="modal">Register</a>
        </center>
      </fieldset>
    </form>
  </div>
</section><!-- Main Container Ends -->
 
<!-- Register Model Box -->
<div class = "modal fade" id = "register" role = "dialog">
    <div class = "modal-dialog">
        <div class = "modal-content ">
            <div class = "modal-header">
                <h4>Register</h4>
            </div>
            
            <div class = "modal-body">

              <div class="form-group">
                <label for = "name" class = "col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Name:</label>  
                <div class = "col-lg-8 col-md-8 col-sm-8 col-xs-8">  
                  <input type="text" id="username" class="input-block-level" name="username" placeholder="Username" required>
                </div>
              </div>

              <div class="form-group">
                <label for = "Password" class = "col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Password:</label> 
                <div class = "col-lg-8 col-md-8 col-sm-8 col-xs-8"> 
                  <input type="password" id="password" class="input-block-level" name="password" placeholder="Password" required>
                </div>
              </div>

              <div class="form-group">
                <label for = "Password2" class = "col-lg-4 col-md-4 col-sm-4 col-xs-4">Confirm password:</label>  
                <div class = "col-lg-8 col-md-8 col-sm-8 col-xs-8"> 
                  <input type="password" id="password2" class="input-block-level" name="password2" placeholder="Password" required>
                </div>
              </div>

            <div class = "modal-footer">
              <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Cancel</button>
              <button class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
</div>
